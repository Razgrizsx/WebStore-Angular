<mat-card class="p-2" *ngIf="cart.items.length">
    <table mat-table [dataSource]="data" class="mat-elevetaion-z8 w-full">
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.product}}" alt="image" class="w-[100px] my-5">
            </td>
            <td mat-footer-cell *matFooterCellDef="">
                <button mat-raised-button routerLink="home">Continue Shopping</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <p class="truncate max-w-xs">{{element.name}}</p>
            </td>
            <td mat-footer-cell *matFooterCellDef=""></td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
                {{element.price | currency}}
            </td>
            <td mat-footer-cell *matFooterCellDef=""></td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">
                <div class="flex flex-row items-center">
                <button mat-icon-button (click)="remove(element.id)"><mat-icon>remove</mat-icon></button>
                {{element.quantity}}
                <button mat-icon-button (click)="add(element)"><mat-icon>add</mat-icon></button>
                </div>
            </td>
            <td mat-footer-cell *matFooterCellDef=""></td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">
                <p class="truncate max-w-xs">{{element.quantity * element.price}}</p>
            </td>
            <td mat-footer-cell *matFooterCellDef=""><span class="font-bold py-5 block">{{getTotal(cart.items) | currency}}</span></td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="warn" class="float-right" (click)="clear()">Clear</button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" class="float-right" (click)="delete(element.id)"><mat-icon>close</mat-icon></button>
            </td>
            <td mat-footer-cell *matFooterCellDef=""><button class="float-right" mat-raised-button color="primary">Buy</button></td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayCol"></tr>
        <tr mat-row *matRowDef="let row; columns: displayCol"></tr>
        <tr mat-footer-row *matFooterRowDef="displayCol"></tr>
    </table>
</mat-card>
<mat-card class="p-2" *ngIf="cart.items.length === 0">
    <p>Your cart is empty <button mat-raised-button routerLink="home">Back to the Shop</button></p>
    
</mat-card>
