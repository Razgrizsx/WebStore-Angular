<mat-card class="mb-4 p-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [mat-menu-trigger-for]="sortByMenu">
                Sort by {{type}} 
                <mat-icon>expand_more</mat-icon>
            </button>
           
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSort('desc')" mat-menu-item>Descending</button>
                <button (click)="onSort('asc')" mat-menu-item>Ascending</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [mat-menu-trigger-for]="menu">
                    Show {{itemsCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>   
                <mat-menu #menu="matMenu">
                    <button (click)="updateItems(10)" mat-menu-item>10</button>
                    <button (click)="updateItems(15)" mat-menu-item>15</button>
                    <button (click)="updateItems(20)" mat-menu-item>20</button>
                </mat-menu>
            </div>
            <div class="p-1">
                <button (click)="updateCols(1)">
                    <mat-icon>view_list</mat-icon>
                </button>
                <button (click)="updateCols(3)">
                    <mat-icon>view_module</mat-icon>
                </button>
                <button (click)="updateCols(4)">
                    <mat-icon>view_comfy</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
